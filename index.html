<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencias de Hojas de Estilos de Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style/style.css">
    <script src="js/main.js"></script>
    <title>Proyecto Final</title>

<body>

    <header>
        <div class="principal">
            <p class="logo"><a href="#">Nice</a></p>
            <nav>
                <a href="#">Acerca de nosotros</a>
                <a href="paginas/galeria.html">Galeria</a>
                <a href="#">Productos</a>
                <a href="contacto.html">Contactos</a>
            </nav>
        </div>
    </header>

    <!-- Sector de imagenes principales -->
    <section id="img1">
        <h1>Comidas ricas</h1>
    </section>

    <!-- Boostrap -->

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/empanadas.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/pizza.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/ñoqui.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
    <!-- Cuerpo -->
    <main>
        <section id="comida">
            <div class="cont">
                <div class="img-cont"></div>
                <div class="texto">
                    <h2>Comidas ricas</h2>
                    <p>Comidas ricas, las mejores comidas del mundo mundial estan en esta pagina web</p>
                </div>
            </div>
            <hr class="linea">
        </section>
        <!-- Sector ultimas imagenes ---FlexBox--- -->
        <div class="sector-fotos">
            <h2 class="ultima-foto">Ultimas Comidas</h2>
            <article id="cont-foto">
                <!-- 1° Fotografia -->
                <div class="contenedor">
                    <div class="galeria">
                        <div class="foto foto1"></div>
                        <div class="autor">Agustin Elizalde</div>
                    </div>
                </div>
                <!-- 2° Fotografia -->
                <div class="contenedor2">
                    <div class="galeria">
                        <div class="foto foto2"></div>
                        <div class="autor">Agustin Elizalde</div>
                    </div>
                </div>
                <!-- 3° Fotografia -->
                <div class="contenedor3">
                    <div class="galeria">
                        <div class="foto foto3"></div>
                        <div class="autor">Agustin Elizalde</div>
                    </div>
                </div>
            </article>
    </main>

    <!-- Pie de Pagina -->

    <!-- Script de Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

</html>
